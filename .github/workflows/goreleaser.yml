name: Check goreleaser config

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  goreleaser-config:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          show-progress: false

      - name: Check config
        uses: goreleaser/goreleaser-action@v6
        with:
          args: check -f .goreleaser.yml
