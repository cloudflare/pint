name: Compile

on:
  push:
    branches:
      - main
    tags:
      - "*"
  pull_request:
    branches:
      - main
  release:
    types:
      - published

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          show-progress: false
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Docker Login
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Test releasing binaries
        if: github.event_name == 'pull_request'
        uses: goreleaser/goreleaser-action@v5
        with:
          args: release --clean --skip=validate --skip=sign --skip=sbom --skip=publish --snapshot

      - name: Extract release changelog
        if: startsWith(github.ref, 'refs/tags/')
        id: changelog
        uses: sean0x42/markdown-extract@v2
        with:
          file: docs/changelog.md
          pattern: "${{  github.ref_name }}"
          no-print-matched-heading: true

      - name: Write changelog
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          mkdir .tmp
          printf '${{ steps.changelog.outputs.markdown }}' > .tmp/changelog.txt

      - name: Release binaries
        if: startsWith(github.ref, 'refs/tags/')
        uses: goreleaser/goreleaser-action@v5
        with:
          args: release --clean --release-notes=.tmp/changelog.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
