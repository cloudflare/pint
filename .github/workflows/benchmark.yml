name: Benchmark Go code

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test-go:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          show-progress: false

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.21.0
          cache: true

      - name: Test
        run: make benchmark

      - name: CPU
        run: go tool pprof -top cpu.prof

      - name: Memory
        run: go tool pprof -top mem.prof
